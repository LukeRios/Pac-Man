<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-pacman-96.png" type="image/x-icon">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
    <script src="https://kit.fontawesome.com/ca42bbbf84.js" crossorigin="anonymous"></script>
    <title>Pac-Mac</title>
</head>
<body>
    <button id="play" onclick="document.getElementById('play').style.display = 'none'; document.getElementById('h2bestScore').style.display = 'block'; document.getAnimations('footer').style.display = 'none'; document.getElementById('mobile').style.display = 'none'">Clique para começar</button>
    <script src="script.js" charset="utf-8"></script>
    <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a2/Pac-Man_Logo.svg/langfr-1920px-Pac-man_logo.svg.png" alt="Logo Pac-Mac" id="logo">
    <h2>Pontuação : <span id="score">0</span></h2>
    <p id="computer">Use <kbd>⬅️</kbd> <kbd>➡️</kbd> <kbd>⬆️</kbd> <kbd>⬇️</kbd> para jogar</p>
    <p id="mobile">Deslize para cima, baixo, esquerda ou direita para mover o Pac-Man</p>
    <div class="grid"></div>
    <h2 id="h2bestScore" style="display: none;">Sua melhor pontuação: <span id="bestScore">0</span></h2>
</body>
</html>
